<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <div id="title">Calculator</div>
        <input type="text"id="screen" disabled>
        <div id="buttonContainer">

            <div id="row1">
                <div class="buttons"id="openBracket">(</div>
                <div class="buttons"id="closeBracket">)</div>
                <div class="buttons"id="ans">ans</div>
                <div class="buttons"id="delete">del</div>
                <div class="buttons"id="clear">clear</div>
            </div>
            
            <div id="row2">
                <div class="buttons numbers">7</div>
                <div class="buttons numbers">8</div>
                <div class="buttons numbers">9</div>
                <div class="buttons operator">%</div>
                <div class="buttons operator">sqrt</div>
            </div>
            
            <div id="row3">
                <div class="buttons numbers">4</div>
                <div class="buttons numbers">5</div>
                <div class="buttons numbers">6</div>
                <div class="buttons operator">x</div>
                <div class="buttons operator">/</div>
            </div>
            
            <div id="row4">
                <div class="buttons numbers">1</div>
                <div class="buttons numbers">2</div>
                <div class="buttons numbers">3</div>
                <div class="buttons operator">+</div>
                <div class="buttons operator">-</div>
            </div>
            <div id="row5">
                <div class="buttons">.</div>
                <div class="buttons numbers">0</div>
                <div id="compute">=</div>
                
            </div>
        </div>
    </div>

    <script src="codealong.js" ></script>
</body>
</html>
